<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medic Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .chat-container {
      background: white;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #004d7a;
    }

    textarea {
      width: 100%;
      height: 60px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      background-color: #007acc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #005fa3;
    }

    .response-container {
      margin-top: 30px;
      background: #f0fdf4;
      border-left: 5px solid #00c853;
      padding: 20px;
      border-radius: 8px;
      line-height: 1.6;
    }

    .paragraph {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Medic Chatbot</h2>
    <form method="POST">
      <textarea name="query" placeholder="Ask a medical question...">{{ request.form.query }}</textarea>
      <button type="submit">Get Answer</button>
    </form>

    {% if response %}
      <div class="response-container">
        {% for para in response.split('\n\n') %}
          <div class="paragraph">{{ para }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</body>
</html>
